<!DOCTYPE HTML>
<html lang="en">
  <head>

          <li><a href="photos/03.jpg" class="photo">

              alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a></li>
          <li><a href="photos/04.jpg" class="photo">

          <li><a href="photos/06.jpg" class="photo">

    <footer>
      <p>Remember to get out and enjoy the view!</p>
